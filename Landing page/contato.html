<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Beatriz Rodrigues</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Entre em Contato</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="curriculo.html">Currículo</a></li>
                <li><a href="github.html">GitHub</a></li>
                <li><a href="servicos.html">Serviços</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Formulário de Contato</h2>
            <form action="#" method="post">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>
<br>
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>
<br>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
<br>
                <label for="tipo">Pessoa Física ou Jurídica:</label>
                <select id="tipo" name="tipo">
                    <option value="fisica">Pessoa Física</option>
                    <option value="juridica">Pessoa Jurídica</option>
                </select>
<br>
                <label>Melhor Horário de Contato:</label>
                <input type="radio" id="manhã" name="horario" value="manhã">
                <label for="manhã">Manhã</label>
                <input type="radio" id="tarde" name="horario" value="tarde">
                <label for="tarde">Tarde</label>
                <input type="radio" id="noite" name="horario" value="noite">
                <label for="noite">Noite</label>
<br>
                <label for="servico">Tipo de Serviço Desejado:</label>
                <input type="text" id="servico" name="servico" required>
<br>
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" rows="4" required></textarea>
<br>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    </footer>
</body>
</html>
